<!DOCTYPE html>
<html>
    <head>
        <title>ScrollPager</title>
        <style>
            * { margin:0px; padding:0px; }
            html, body { width:100%; height:100%; overflow-y:hidden; }
            #sp-container { width:100%; height:100%; position:relative;}
            .sp-page.welcome { width:100%; height:100%; background:red;}
            .sp-page.hello { width:100%; height:100%; background:blue;}
        </style>
    </head>
    <body>
        <div id="sp-container">
            <div class="sp-page welcome"></div>
            <div class="sp-page hello"></div>
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
